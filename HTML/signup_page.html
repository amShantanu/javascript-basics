<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
</head>
<body>
    <center>
        <h1>Sign-up Form</h1>
        <br><br>
        <form>
            <lable for ="name">Enter Your FULL NAME: </lable>
            <input type ="text" id ="name" name = "name">

            <br><br>

            <lable for = "gender">Select Your GENDER: </lable>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <lable for = "male">Male</lable>
            <input type = "radio" id = "female" name = "gender" value = "female">
            <lable for = "female">Female</lable>

            <br><br>

            <lable for = "username">Enter Your USERNAME: </lable>
            <input type = "text" id = "username" name = "username">

            <br><br>

            <lable for = "email">Enter Your E-MAIL ADDRESS: </lable>
            <input type = "email" id ="email" name = "email">

            <br><br>

            <lable for = "password">Enter your PASSWORD</lable>
            <input type = "password" id = "password" name = "password">

            <br><br>

            <lable for = "info">How Did You Get To Know About Us?</lable>
            <br>
            <input type = "checkbox" id = "chk_google" name = "info">
            <lable for = "chk_google">Through Google Ads</lable>
            <br>
            <input type = "checkbox" id = "chk_insta" name = "info">
            <lable for = "chk_insta">Through Instagram</lable>
            <br>
            <input type = "checkbox" id = "chk_friend" name = "info">
            <lable for = "chk_friend">Through Friend(s)</lable>
            <br>
            <input type = "checkbox" id = "chk_others" name = "info">
            <lable for = "chk_others">Other Means</lable>

            <br><br>

            <input type = "button" id = "submit" value = "Create Your Account" onclick = "submitData()">

        </form>
        
    </center>

<script>
    function submitData(){
        var fullname = "Not Specified";
        var gender = "Not Specified";
        var email = "Not Specified";
        var username = "Not Specified";
        
        if(document.getElementById("name").value && document.getElementById("name").value != ""){
            fullname = document.getElementById("name").value
        }

        if(document.getElementById("male").checked || document.getElementById("female").checked){
            gender = (document.getElementById("male").checked) ? document.getElementById("male").value : document.getElementById("female").value
        }

        if(document.getElementById("email").value && document.getElementById("email").value != ""){
            email = document.getElementById("email").value
        }

        if(document.getElementById("username").value && document.getElementById("username").value != ""){
            username = document.getElementById("username").value
        }


        var display = `Name is ${fullname}, Gender is ${gender}, e-Mail is ${email}, and Username is ${username}` ;

        alert(display);
    }
    
</script>
    
</body>
</html>
